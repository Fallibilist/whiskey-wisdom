<div class="new-post-panel">
    <ng-quill-editor class="new-post-editor" ng-model="title" placeholder="override default placeholder" on-editor-created="editorCreated(editor)"
        on-content-changed="contentChanged(editor, html, text)" on-selection-changed="selectionChanged(editor, range, oldRange, source)">
    </ng-quill-editor>
    <input type="submit" class="btn btn-info" id="SubmitButton" value="Submit New Post" ng-click="$ctrl.postNewArticle()"/>
</div>
