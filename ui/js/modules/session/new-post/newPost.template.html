<div class="new-post-panel">
    <ng-quill-editor class="new-post-editor" ng-model="title" placeholder="New Post"
                     on-editor-created="editorCreated(editor)" on-content-changed="contentChanged(editor, html, text)"
                     on-selection-changed="selectionChanged(editor, range, oldRange, source)">
    </ng-quill-editor>
    <div class="submit-options">
        <button class="save" ng-click="saveClick()">Save & Close</button>
        <div class="display-checkbox"><input type="checkbox" ng-model="display.enabled" ng-init="display.enabled=true" ng-checked="true">Display post?</div>
    </div>
</div>
