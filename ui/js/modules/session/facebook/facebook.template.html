<div class="social-media-background">
    <div class="facebook-background">
        <div id="fb-root"></div>
        <div class="fb-page" onrender="fbLikeRendered()" data-width="500px" data-height="1500px" data-href="https://www.facebook.com/JamesonWhiskeyUS/"
            data-tabs="timeline, events, messages" data-small-header="false" data-adapt-container-width="false" data-hide-cover="false"
            data-show-facepile="true">
        </div>
    </div>
    <div class="twitter-background">
        <a class="twitter-timeline" href="https://twitter.com/jamesonwhiskey?ref_src=twsrc%5Etfw" data-width="500px" data-height="1500px"></a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
</div>

<script language="javascript">
    function autoResizeDiv()
    {
        document.getElementById('fb-page').style.height = document.getElementById('social-media-background').style.heigh +'px';
        document.getElementById('twitter-timeline').style.height = document.getElementById('social-media-background').style.heigh +'px';
    }
    window.onresize = autoResizeDiv;
    autoResizeDiv();
</script>
