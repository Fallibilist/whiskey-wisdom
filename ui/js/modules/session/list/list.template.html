<div class="list-panel">
    <div class="list-entry" ng-repeat="article in $ctrl.getAllArticles()">
        <div class="article-header">
            <div class="article-title"> {{ article.title }} </div>
            <div class="article-buttons">
                <div class="article-button" ng-click="$ctrl.editArticle(article)"> E </div>
                <div class="article-button" ng-click="$ctrl.moveArticle($index, 'up')"> ^ </div>
                <div class="article-button" ng-click="$ctrl.moveArticle($index, 'down')"> v </div>
                <div class="article-button" ng-click="$ctrl.deactivateArticle($index)"> - </div>
                <div class="article-button" ng-click="$ctrl.deleteArticle($index)"> X </div>
            </div>
        </div>
        <div class="entry-synopsis" ng-click="$ctrl.viewArticle(article)"> {{ article.content }} </div>
    </div>
</div>
