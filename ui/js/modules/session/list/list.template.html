<div class="list-panel">
    <div class="episode-entry" ng-repeat="episode in $ctrl.listOfEpisodes">
        <div class="episode-header">
            <div class="episode-title"> {{ episode.title }} </div>
            <div class="episode-buttons">
                <div class="episode-button"> ^ </div>
                <div class="episode-button"> v </div>
                <div class="episode-button"> - </div>
                <div class="episode-button"> X </div>
            </div>
        </div>
        <div class="episode-synopsis"> {{ episode.synopsis }} </div>
    </div>
</div>
