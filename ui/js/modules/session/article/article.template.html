<div class="article-panel">
    <div class="article">
        <div class="article-header">
            <div class="article-title"> {{ $ctrl.currentArticle.title }}
                <div class="article-date"> {{ $ctrl.currentArticle.date }} </div>
            </div>
            <div class="article-buttons">
                <div class="article-button article-edit" ng-click="$ctrl.editArticle(article)"></div>
                <div class="article-button article-up" ng-click="$ctrl.moveArticle($index, 'up')"></div>
                <div class="article-button article-down" ng-click="$ctrl.moveArticle($index, 'down')"></div>
                <div class="article-button article-deactivate" ng-click="$ctrl.deactivateArticle($index)"></div>
                <div class="article-button article-delete" ng-click="$ctrl.deleteArticle($index)"></div>
            </div>
        </div>
        <div class="article-synopsis" ng-bind-html="$ctrl.trustAsHtml($ctrl.currentArticle.content)"></div>
    </div>
</div>
